apply plugin: 'java'

tasks.withType(JavaCompile) { 
    sourceCompatibility = "1.8"
    targetCompatibility = "1.8" 
}

repositories {
    mavenCentral()
}

sourceSets {
    main {
        java {
            srcDir 'src'
        }
        resources {
            srcDir 'src'
        }
    }
    test {
        java {
            srcDir 'tests'
        }
        resources {
            srcDir 'tests'
        }
    }
}

dependencies {
    testImplementation group: 'junit', name: 'junit', version: '4.+'
}

test { 
     jvmArgs = ["-Xmx1G"]
} 

